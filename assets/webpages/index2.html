<!DOCTYPE html>
<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script src="http://code.highcharts.com/adapters/mootools-adapter.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script> 
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/highcharts.js"></script>
    
<div id="container" style="width:100%; height:400px;"></div>

    
<script>
$(function () {
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Total Number of Deaths by Firearm in the United States by Race 2014-2015'
        },
        subtitle: {
            text: 'Source: The Center for Disease Control & The Washington Post'
        },
        xAxis: {
            categories: [
                'American Indian/AK Native',
                'Asian',
                'Hispanic',
                'White',
                'Black',
            ],
            
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Number of Deaths'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:f} people</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Police Shootings',
            data: [9, 14, 172, 495, 258]

        }, {
            name: 'Homicides',
            data: [113, 164, 1732, 2694, 6203]
            
            

        },]
    });
});
 
        
        
</script>    
</head>    
</html>
